<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div layout:fragment="content" class="content content1 content3">
	
	<h1>상품 데이터 출력</h1>
		
		<table border="1">
			<thead>
				<tr>
					<td>순번</td>
					<td>순번(짝,홀수)</td>
					<td>상품명</td>
					<td>상품설명</td>
					<td>상품가격</td>
					<td>상품등록날짜</td>
				</tr>
			</thead>
			<tbody>
			<!-- if 구문 사용 -->
				<tr th:each="itemDto, status:${itemDtoList}">
					<td th:text="${status.index+1}" ></td>
					<td th:if="${status.even}" th:text="'인기 제품'"></td>
					<td th:if="${status.odd}" th:text="|핫 신상 제품|"></td>
					<td th:text="${itemDto.itemNm}"></td>
					<td th:text="${itemDto.itemDetail}"></td>
					<td th:text="${itemDto.price}"></td>
					<td th:text="${itemDto.regTime}"></td>
				</tr>
				<!-- switch 구문 사용 -->
				<tr th:each="itemDto, status:${itemDtoList}">
					<td th:text="${status.index+1}" ></td>
					<td th:switch="${status.even}">
						<span th:case=true>완전 인기</span>
						<span th:case=false>완전 핫 신상</span>
					</td>
					<td th:text="${itemDto.itemNm}"></td>
					<td th:text="${itemDto.itemDetail}"></td>
					<td th:text="${itemDto.price}"></td>
					<td th:text="${itemDto.regTime}"></td>
				</tr>
			</tbody>
		</table>
		
		<h1> th:htref 문법</h1>
		<a th:href="@{board}">게시판으로 이동</a> //
		<a th:href="@{http://www.thymeleaf.org}">타임리프 페이지로 이동</a> // 
		<a th:href="@{login(param1='매개변수1',param2='매개변수2')}">로그인 페이지로 이동</a>
		
		
	</div>
</body>
</html>
